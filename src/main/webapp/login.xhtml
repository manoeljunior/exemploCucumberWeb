<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Login</title>
	</h:head>

	<h:body>
		<!-- h:messages id="mensagem" showDetail="true" showSummary="false"/ -->
		<p:messages id="mensagem" showDetail="true" showSummary="false"/>
		<h:form id="loginForm">
			<p:panel header="Login">
			<h:panelGrid columns="2">
				<h:outputLabel for="nome" value="Nome:"/>
				<h:inputText id="nome" value="#{loginBean.nome}" maxlength="20"/>
				
				<h:outputLabel for="senha" value="Senha:"/>
				<h:inputText id="senha" value="#{loginBean.senha}" maxlength="8"/>
				
				<h:commandButton id="logar" value="Logar" action="#{loginBean.logar}"/>
			</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>
